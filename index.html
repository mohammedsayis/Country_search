<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search Country</title>
  </head>
  <body>
    <div class="container bg-info mt-5 w-50 "  >
        <div class="row p-2 " >
            <div class="col-4" ></div>
            <div class="col-4">
                <input id="cname" type="text" placeholder="Enter Country Name" class="form-control"> <br>
                <button type="button" class="btn btn-danger" onclick="search()">Search</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="row p-3" >
        <div class="col-3"></div>
        
        <div class="col-4" id="result"></div>
        
        <div class="col-4"></div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
    function search(){
        country = cname.value
    fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(res=>res.json())
    .then(data=>displaytData(data))
    
    }
    function displaytData(countryDetails){
        countryName = countryDetails[0].name
        capital = countryDetails[0].capital
        flag = countryDetails[0].flag
        symbol = countryDetails[0].currencies[0].symbol
        currencyName = countryDetails[0].currencies[0].name
        language = countryDetails[0].languages[0].name

        htmlData = `<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital  :${capital}</li>
    <li class="list-group-item">Currency  :${currencyName},${symbol}</li>
    <li class="list-group-item">Language  :${language}</li>
  </ul>
 
</div>`
    result.innerHTML = htmlData
    }
  </script>
</html>
